DYToLL_M10To50_PU200:
  input_directory: /eos/cms/store/cmst3/group/l1tr/FastPUPPI/14_2_X/fpinputs_140X/v0/DYToLL_M10To50_PU200/
  crab: False
  splitting_mode: file_based
  splitting_granularity: 1
  inline_customize:
    - addSeededConeJets()
    - addNNPuppiTaus()
    - addGenJetFlavourTable()
    - addMultitagging(trktype = "extended")
    - addJetNTuple(trktype = "extended", nparam = 5)
  job_flavor: workday
  max_events: -1

