# espresso     = 20 minutes
# microcentury = 1 hour
# longlunch    = 2 hours
# workday      = 8 hours
# tomorrow     = 1 day
# testmatch    = 3 days
# nextweek     = 1 week


Common:
  mode: FP
  name: fp_extended
  # name: fp_baseline
  # name: fp_extended_gentau
  # name: fp_baseline_gentau
  # name: fp_extended_recotau
  # name: fp_baseline_recotau
  
  tasks:
    - DYToLL_M10To50_PU200
    - DYToLL_M50_PU200
    - TT_PU200
    - TT1L_PU200
    - TT2L_PU200
    - ggHtt_PU200
    - ggHHbbtt_PU200
    - VBFHtt_PU200
    - QCDPt20_PU200
    - QCDPt30_PU200
    # - QCDPt50_PU200
    - QCDPt80_PU200
    # - QCDPt170_PU200
    # - QCDPt300_PU200
    - QCDPt600_PU200
    - QCDInclusive_PU200


  cmssw_config: ../NtupleProducer/python/runPerformanceNTuple.py
  # cmssw_config: ../NtupleProducer/python/runMyTauNTuple.py
  # cmssw_config: ../NtupleProducer/python/runMyGenTauNTuple.py
  version: fp_ntuples_v131Xv9
  output_dir_base: /eos/cms/store/cmst3/group/l1tr/sewuchte/l1teg/fp_ntuples_v131Xv9/extendedTRK_HW_200724/
  # output_dir_base: /eos/cms/store/cmst3/group/l1tr/sewuchte/l1teg/fp_ntuples_v131Xv9/baselineTRK_HW_080724/
  # output_dir_base: /eos/cms/store/cmst3/group/l1tr/sewuchte/l1teg/fp_ntuples_v131Xv9/extendedTRK_HW_080724_gentaus/
  # output_dir_base: /eos/cms/store/cmst3/group/l1tr/sewuchte/l1teg/fp_ntuples_v131Xv9/baselineTRK_HW_080724_gentaus/
  # output_dir_base: /eos/cms/store/cmst3/group/l1tr/sewuchte/l1teg/fp_ntuples_v131Xv9/extendedTRK_HW_080724_recotaus/
  # output_dir_base: /eos/cms/store/cmst3/group/l1tr/sewuchte/l1teg/fp_ntuples_v131Xv9/baselineTRK_HW_080724_recotaus/
  ncpu: 1
  output_file_name: jetTuple.root
  # output_file_name: tauTuple.root
  # output_file_name: genTauTuple.root


DYToLL_M10To50_PU200:
  input_directory: /eos/cms/store/cmst3/group/l1tr/FastPUPPI/14_0_X/fpinputs_131X/v9a/DYToLL_M10To50_PU200/
  crab: False
  splitting_mode: file_based
  splitting_granularity: 1
  inline_customize:
    - addAllLeps()
    - addSeededConeJets()
    - addBtagging()
    - addTaus()
    - addJetConstituents(16)
    - addGenJetFlavourTable()
    - saveCands()
  job_flavor: longlunch
  max_events: -1


